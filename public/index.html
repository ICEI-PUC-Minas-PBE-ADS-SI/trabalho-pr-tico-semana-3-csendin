<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imgs/favicon.svg" type="image/svg">

    <title>Diretório de Receitas</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="imgs/logo-invert.svg" alt="Logo">
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Categorias</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="container-center">
            <h1 style="text-align: center;">O que você quer preparar hoje?</h1>
            <select id="select-btn">
                <option value="" disabled selected>
                    Selecione um prato
                    <i data-lucide="chevron-up"></i>
                </option>
                <option value="item1">Entradas</option>
                <option value="item2">Pratos Principais</option>
                <option value="item3">Acompanhamentos</option>
                <option value="item4">Sobremesas</option>
            </select>
        </div>
    </main>

    <section class="container">
        <div class="grid">
            <div class="grid-item">
                <img src="" alt="Receita">
            </div>
            <div class="grid-item">
                <img src="" alt="Receita">
            </div>
            <div class="grid-item">
                <img src="" alt="Receita">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="app.js"></script>

</body>

</html>
